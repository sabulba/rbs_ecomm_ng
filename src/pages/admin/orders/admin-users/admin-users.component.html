
<ng-container *ngIf="isLoading; else table">
  <div class="loading-container">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="50"
      color="primary">
    </mat-progress-spinner>
  </div>
</ng-container>

<ng-template #table>
  <ng-container *ngIf="!isLoading">
    <div class="table-container mt-5">
      <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full" matSort>

        <!-- Email Column -->
        <ng-container matColumnDef="email" >
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td mat-cell *matCellDef="let user">{{ user.email  }}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>שם פרטי</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>שם משפחה</th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>


        <!-- Cellular Column -->
        <ng-container matColumnDef="cellular" >
          <th mat-header-cell *matHeaderCellDef>סלולאר</th>
          <td mat-cell *matCellDef="let user">{{ user.cellular  }}</td>
        </ng-container>

        <!-- Account Number Column -->
        <ng-container matColumnDef="accountNumber" >
          <th mat-header-cell *matHeaderCellDef>מספר חשבון</th>
          <td mat-cell *matCellDef="let user" >{{ user.accountNumber  }}</td>
        </ng-container>
        <!-- User Status -->
        <ng-container matColumnDef="status" >
          <th mat-header-cell *matHeaderCellDef>מצב לקוח</th>
          <td mat-cell *matCellDef="let user">{{ user.status == 'confirmed' ? 'מוכן':'ממתין'}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>פעולות</th> <!-- ← missing! -->
          <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary" class="action-btn" (click)="editUser(user)">עדכון</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>


    </div>
  </ng-container>

</ng-template>

<app-fab-menu></app-fab-menu>
