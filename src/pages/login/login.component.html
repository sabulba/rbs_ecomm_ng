
<div class="mt-5 p-3 max-w-[430px] min-w-[380px] mx-auto bg-white shadow-lg rounded-lg">
  <h4 class="py-4 text-gray-700 text-xl text-center font-semibold border-b">כניסה</h4>
  <div class="mt-5" dir="rtl">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" placeholder="email@company.com" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">סיסמה</label>
        <input
          type="password"
          id="password"
          placeholder="סיסמה"
          formControlName="password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" required>
      </div>

      <div class="flex justify-center items-start mb-6 ">
        <!-- <div class="flex items-center h-5">
          <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-gray-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
          <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember password</label>
        </div> -->
        <a href="#" class="text-sm font-medium text-gray-600 hover:underline dark:text-gray-500"><b class=" text-center text-blue-800 hover:underline">שכחת סיסמה?</b></a>
      </div>
      <button type="submit" class="text-white bg-[#3c64a9] hover:bg-[#3c64a9] focus:ring-4 focus:outline-none focus:ring-[#3c64a9]-300 font-medium text-sm px-5 py-3 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 w-full">Login </button>
      <p class="mt-4 text-sm text-center">
        לא זוכר.ת?
        <a [routerLink]="['/register']" class="text-gray-600 hover:underline dark:text-gray-500"><b class="text-blue-800 hover:underline">רישום</b></a>
      </p>
    </form>
  </div>

</div>
